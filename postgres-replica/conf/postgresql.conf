# Listen Addresses
listen_addresses = '*'

# ��������� WAL �������������
wal_level = replica
wal_keep_size = 256MB
archive_mode = on
archive_command = 'cp %p /var/lib/postgresql/wal_archive/%f'
max_wal_senders = 10
max_replication_slots = 2
hot_standby = on
data_directory = '/var/lib/postgresql/pg_backup'

